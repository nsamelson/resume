<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nicolas Samelson</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Shared Sidebar Content -->
  <template id="sharedSidebarContent">
    <img src="assets/cv_portrait.jpg" alt="Profile Photo" class="rounded-circle mb-4">
    <h1>Contact</h1>
    <p>Your Address • Your Phone • Your Email</p>
    <nav>
      <a href="#about">About</a>
      <a href="#experience">Experience</a>
      <a href="#education">Education</a>
      <a href="#skills">Skills</a>
      <a href="#interests">Interests</a>
      <a href="#awards">Awards</a>
    </nav>
  </template>


  <div class="d-flex">
    <!-- Sidebar (Hidden on Small Screens) -->
    <div class="sidebar d-flex flex-column d-none d-md-flex" id="desktopSidebar"></div>

    <!-- Offcanvas Sidebar for Mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mobileSidebarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column" id="mobileSidebarContent"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
      <!-- Toggle Sidebar Button for Mobile -->
      <button class="btn btn-primary d-md-none mb-3" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
        <i class="bi bi-list"></i>
      </button>

      <h1 class="display-4">Hello, I’m Nicolas Samelson</h1>
      <p class="lead">
        I am experienced in leveraging [Your Skills] to create impactful solutions. My expertise spans [Key Areas].
      </p>
      <div class="social-icons">
        <a href="#"><i class="bi bi-linkedin"></i></a>
        <a href="#"><i class="bi bi-github"></i></a>
      </div>

      <!-- Download CV Button -->
      <div class="d-flex justify-content-start my-4">
        <a href="assets/SAMELSON Nicolas CV.pdf" download="samelson_nicolas_cv.pdf" class="btn btn-primary btn-lg">
          <i class="bi bi-download"></i> Download CV
        </a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script>
      // Reuse the shared content
      const templateContent = document.getElementById('sharedSidebarContent').content;
    
      // Populate Desktop Sidebar
      const desktopSidebar = document.getElementById('desktopSidebar');
      desktopSidebar.appendChild(templateContent.cloneNode(true));
    
      // Populate Mobile Sidebar
      const mobileSidebarContent = document.getElementById('mobileSidebarContent');
      mobileSidebarContent.appendChild(templateContent.cloneNode(true));
    </script>
</body>

</html>
