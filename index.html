  <!-- SCRIPTS -->
  <!-- Bootstrap stuff -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>

  <!-- Switch from sidebar to offcanvas when in mobile mode -->
  <script>
    // Reuse the shared content
    const templateContent = document.getElementById('sharedSidebarContent').content;
  
    // Populate Desktop Sidebar
    const desktopSidebar = document.getElementById('desktopSidebar');
    desktopSidebar.appendChild(templateContent.cloneNode(true));
  
    // Populate Mobile Sidebar
    const mobileSidebarContent = document.getElementById('mobileSidebarContent');
    mobileSidebarContent.appendChild(templateContent.cloneNode(true));
  
    // Handle the toggle button and change the icon when offcanvas is opened
    const toggleButton = document.querySelector('[data-bs-toggle="offcanvas"]');
    const offcanvas = document.getElementById('mobileSidebar');
    const bootstrapOffcanvas = new bootstrap.Offcanvas(offcanvas);
  
    toggleButton.addEventListener('click', function () {
      toggleButton.classList.toggle('open');  // Toggle the 'open' class to switch icons
    });
  
    // Reset the icon when offcanvas is closed
    offcanvas.addEventListener('hidden.bs.offcanvas', function () {
      toggleButton.classList.remove('open');  // Reset to hamburger icon when offcanvas is closed
    });
  </script>

  <!-- enable tooltips for social icons -->
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>

  <!-- animated text -->
  <script>
    AOS.init();
    new Typed('.typed', {
      strings: ["a Researcher", "an Engineer", "a Developer"],
      typeSpeed: 50,
      backSpeed: 50,
      backDelay: 2000,
      loop: true
    });
  </script>
